<img *ngIf="uploadedPhotoUrl; else standartAvatar" [src]="uploadedPhotoUrl" class="user-photo">

<ng-template #standartAvatar>
    <img src="assets/standartAvatar.jpg" class="user-photo">
</ng-template>

<label class="file-upload-button">
    <input type="file" multiple (change)="onFileSelected($event)">
    <span>Upload photo</span>
</label>
